server:
  host: ${SERVER_HOST}
  port: 8080


spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MYSQL;DATABASE_TO_UPPER=false
    username: sa
    password:
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: ${REDIS_URL}
      port: ${REDIS_PORT}

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

  jackson:
    serialization:
      fail-on-empty-beans: false


secret:
  jwt: ${SECRET_JWT}

message:
  sender: ${MESSAGE_SENDER}
  api-key: ${MESSAGE_KEY}
  api-secret-key: ${MESSAGE_SECRET_KEY}
  domain: ${MESSAGE_DOMAIN}