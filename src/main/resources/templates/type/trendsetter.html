<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;

            display: flex;
            justify-content: center;
            align-items: center;

        }

            text-align: center;
        }

            color: #4682b4;
        }
    </style>

<body>
<div class="container">
    <h1>감각적인 트렌드세터</h1>
    <p>최신 트렌드를 누구보다 빠르게 접하고 선도하는 당신은 진정한 트렌드세터입니다.</p>
    <p>당신의 감각적인 스타일은 언제나 사람들의 시선을 사로잡습니다.</p>
</div>
